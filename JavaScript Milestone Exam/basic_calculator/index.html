<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>A Simple Calculator</h2>
    <form>
      <div class="input_container">
        <input type="number" class="num1" title="Enter First Number" />
        <input type="text" class="oprtr" title="Enter Operator (+,-,*,/)" />
        <input type="number" class="num2" title="Enter Second Number" />
        <span class="equal">=</span>
        <input type="number" class="answer" />
      </div>
      <div class="input_heading-container">
        <label
          >First <br />
          Number</label
        >
        <label>Operator</label>
        <label
          >Second <br />
          Number</label
        >
        &nbsp; &nbsp;
        <label>Result</label>
      </div>
    </form>
    <button>Evaluate</button>
    <script src="./script.js"></script>
  </body>
</html>
