<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p {
        height: 30px;
        width: 200px;
        border: 2px solid red;
        background-color: #aaa3a3;
      }
    </style>
    <title>Bill Calculator</title>
  </head>
  <body>
    <fieldset>
      <legend>Your Bill is Here !!</legend>
      Maggie : <input type="number" id="magie" />
      <br />
      Pizza :<input type="number" id="piza" />
      <br />
      Momos :<input type="number" id="momo" />
      <br />
      Burger :<input type="number" id="brgr" />
      <br />
      Total Person: <input type="number" id="prsn" />
      <br />
      <label>Total Bill: </label>
      <p class="total"></p>
      <label>Cost Per Head: </label>
      <p class="perHead"></p>
      <button>Calculate Bill</button>
    </fieldset>
    <script src="./script.js"></script>
  </body>
</html>
