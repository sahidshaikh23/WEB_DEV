<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator Made by Me !</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <main class="calc">
      <p class="calc_display"></p>
      <div class="calc_key_container">
        <button class="calc_keys key7">7</button>
        <button class="calc_keys key8">8</button>
        <button class="calc_keys key9">9</button>
        <button class="calc_keys key_plus">+</button>
        <button class="calc_keys key4">4</button>
        <button class="calc_keys key5">5</button>
        <button class="calc_keys key6">6</button>
        <button class="calc_keys key_minus">-</button>
        <button class="calc_keys key1">1</button>
        <button class="calc_keys key2">2</button>
        <button class="calc_keys key3">3</button>
        <button class="calc_keys key_times">*</button>
        <button class="calc_keys key0">0</button>
        <button class="calc_keys key_dot">.</button>
        <button class="calc_keys key_equals">=</button>
        <button class="calc_keys key_divide">/</button>
      </div>
      <button class="calc_keys reset">Reset</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
